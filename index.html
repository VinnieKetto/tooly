<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Fredoka:regular600" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="preload" href="img/header/moon.svg" as="image">
	<link rel="icon" href="img/icons/favicon.ico" sizes="any">
	<title>Tooly - minimalist everyday essentials</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div>
					<img tabindex="1" src="img/header/sun.svg"  alt="Theme changer" class="header__theme" 
					draggable="false" ondragstart="return false;">
				</div>
				<h2 class="header__title">main tools</h2>
				<div tabindex="2" class="header__menu">
					<img src="img/header/menu-arrow.svg" alt="Extra menu" class="header__menu-arrow" 
					draggable="false" ondragstart="return false;">
					<img src="img/header/menu-back.svg" alt="Extra menu" class="header__menu-back" 
					draggable="false" ondragstart="return false;">
				</div>
				<div class="header__shell">
					There will be other, less important tools
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<section class="main__items">
					<div tabindex="3" class="main__item" data-tool="to-do">
						<img src="img/main/to-do.svg" alt="To-do" 
						draggable="false" ondragstart="return false;">
						<p>to-do</p>
					</div>
					<div tabindex="4" class="main__item" data-tool="stopwatch">
						<img src="img/main/stopwatch.svg" alt="Stopwatch" 
						draggable="false" ondragstart="return false;">
						<p>Stopwatch</p>
					</div>
					<div tabindex="5" class="main__item" data-tool="calculator">
						<img src="img/main/calculator.svg" alt="Calculator"
						draggable="false" ondragstart="return false;">
						<p>calculator</p>
					</div>
					<div tabindex="6" class="main__item" data-tool="counter">
						<img src="img/main/counter.svg" alt="Counter" 
						draggable="false" ondragstart="return false;">
						<p>counter</p>
					</div>
				</section>
				<section class="main__tools">
					<div id="to-do" class="main__tool to-do">
						To-do tool content
					</div>
					<div id="stopwatch" class="main__tool stopwatch">
						Stopwatch tool content
					</div>
					<div id="calculator" class="main__tool calculator">
						Calculator tool content	
					</div>
					<div id="counter" class="main__tool counter">
						Counter tool content
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__info" >
					Made with <img src="img/footer/heart.svg" alt="Heart" 
					draggable="false" ondragstart="return false;"> by
					<a tabindex="7" href="https://github.com/VinnieKetto" target="_blank">VinnieKetto</a>
				</div>
			</div>
		</footer>
	</div>
	<script type="module" src="js/script.js"></script>
	<script type="module" src="js/menu.js"></script>
</body>
</html>
