<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="#">
	<title>Tooly</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div>
					<img src="img/icons/sun.svg"  alt="Theme changer" class="header__theme" 
					draggable="false" ondragstart="return false;">
				</div>
				<img src="img/icons/menu.svg" alt="Extra menu" class="header__menu" 
				draggable="false" ondragstart="return false;">
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__item">
					<img src="img/icons/to-do.svg" alt="To-do" 
					draggable="false" ondragstart="return false;">
				</div>
				<div class="main__item">
					<img src="img/icons/stopwatch.svg" alt="Stopwatch" 
					draggable="false" ondragstart="return false;">
				</div>
				<div class="main__item">
					<img src="img/icons/calculator.svg" alt="Calculator"
					draggable="false" ondragstart="return false;">
				</div>
				<div class="main__item">
					<img src="img/icons/counter.svg" alt="Counter" 
					draggable="false" ondragstart="return false;">
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<img src="img/icons/info.svg" alt="info" class="footer__info" 
				draggable="false" ondragstart="return false;">
			</div>
		</footer>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
