<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Fredoka:regular600" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="preload" href="img/icons/moon.svg" as="image">
	<link rel="icon" href="img/icons/favicon.ico" sizes="any">
	<title>Tooly - minimalist everyday essentials</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div>
					<img src="img/icons/sun.svg"  alt="Theme changer" class="header__theme" 
					draggable="false" ondragstart="return false;">
				</div>
				<img src="img/icons/menu.svg" alt="Extra menu" class="header__menu" 
				draggable="false" ondragstart="return false;">
				<div class="header__shell">
					There will be other, less important tools
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__item" data-tool="to-do">
					<img src="img/icons/to-do.svg" alt="To-do" 
					draggable="false" ondragstart="return false;">
					<p>to-do</p>
				</div>
				<div class="main__item" data-tool="stopwatch">
					<img src="img/icons/stopwatch.svg" alt="Stopwatch" 
					draggable="false" ondragstart="return false;">
					<p>Stopwatch</p>
				</div>
				<div class="main__item" data-tool="calculator">
					<img src="img/icons/calculator.svg" alt="Calculator"
					draggable="false" ondragstart="return false;">
					<p>calculator</p>
				</div>
				<div class="main__item" data-tool="counter">
					<img src="img/icons/counter.svg" alt="Counter" 
					draggable="false" ondragstart="return false;">
					<p>counter</p>
				</div>
			</div>
		</main>
		<div id="to-do" class="tool-block" style="display: none;">To-do tool content</div>
		<div id="stopwatch" class="tool-block" style="display: none;">Stopwatch tool content</div>
		<div id="calculator" class="tool-block" style="display: none;">Calculator tool content</div>
		<div id="counter" class="tool-block" style="display: none;">Counter tool content</div>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__info" >
					Made with <img src="img/icons/heart.svg" alt="Heart" 
					draggable="false" ondragstart="return false;"> by
					<a href="https://github.com/VinnieKetto" target="_blank">VinnieKetto</a>
				</div>
			</div>
		</footer>
	</div>
	<script type="module" src="js/script.js"></script>
	<script type="module" src="js/menu.js"></script>
</body>
</html>
